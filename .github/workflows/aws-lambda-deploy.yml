name: Deploy Agent Lambda Function

on:
  push:
    branches:
      - master # Or your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@0e613a0980cbf65ed5b322eb7a1e075d28913a83
        with:
          aws-access-key-id: "AKIA4JHWH5ULATQLYU3S"
          aws-secret-access-key: "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"
          aws-region: "us-east-2"
      - name: Zip the file
        run: |
          zip -r lambda_function.zip /agent/vertigo_lambda_fn.py # Replace <path_to_your_file> with the actual path

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name vertigo_lambda_fn \
            --zip-file fileb://lambda_function.zip
